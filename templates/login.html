
<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <title>چوونەژوورەوە - KurdHack Market</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">چوونەژوورەوە</h2>
            <form method="POST" action="/login" class="space-y-4">
                <div>
                    <label for="email" class="block mb-1">ئیمەیڵ</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white">
                </div>
                <div>
                    <label for="password" class="block mb-1">وشەی نهێنی</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    چوونەژوورەوە
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-400">
                ئەژمار نەهەیە؟ <a href="/register" class="text-blue-400 hover:underline">تۆمارکردن</a>
            </p>
        </div>
    </div>
</body>
</html>
